{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 p-5 w-50 border border-2 border-light">
    <h3 class="text-center">BMI</h3>
    <form method="post">
        {% csrf_token %}
     <div class="mb-3">
      <label class="form-label">Number1</label>
      <input type="number" class="form-control" name="num1" value={{num1}}>
     </div>
      <div class="mb-3">
      <label class="form-label">Number2</label>
      <input type="number" class="form-control" name="num2" value={{num2}}>
     </div>
    <div class="mb-3 mt-3">

      <input type="submit" class="btn btn-light" value="BMI">
     </div>
    </form>

    {% if result %}
    <h4>bmi is :{{result}}</h4>
    {% endif %}
</div>
{% endblock %}
