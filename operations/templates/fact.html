{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 p-5 w-50 border border-2 border-light">
    <h3 class="text-center">Factorial</h3>
    <form method="POST">
        {% csrf_token %}
     <div class="mb-3">
      <label class="form-label">Number</label>
      <input type="number" class="form-control" name="num1" value={{n}}>
     </div>

    <div class="mb-3 mt-3">

      <input type="submit" class="btn btn-light" value="Factorial">
     </div>
    </form>

    {% if result %}
    <h4>Factorial is :{{result}}</h4>
    {% endif %}
</div>
{% endblock %}
