{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container w-50">
<h3 class="text-center mt-3">Add Books</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <div class="mb-3">
        <input type="submit">
    </div>
</form>
</div>
{% endblock %}
