<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Roll number</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>Course</th>
        <th>Email</th>
    </tr>

    {% for i in students %}
    <tr><td>{{i.name}}</td>
        <td>{{i.roll_no}}</td>
        <td>{{i.age}}</td>
        <td>{{i.phone_no}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.course}}</td>
        <td>{{i.email}}</td>
    </tr>
</table>
</body>
</html>
